 
<html>
  <head>
    <title>recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>
      <p style="font-size: 30px;" class="btn btn-danger">Image Recognition</p>
       
      <p style="font-size: 18px;"><h2>Model is trained to identify the following objects:</h2> </p>
       
      

     <p style="font-size: 15px;">Grandfather</p>
      <hr>

      <p style="font-size: 15px;">Father </p>
      <hr>

      <p style="font-size: 15px;">Mother </p>
      <hr>
   
      <p style="font-size: 15px;">Grandmother</p>
      <hr>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br>
      <div id="result"></div>
      

     
      <button class="btn btn-danger" id="Capture Image" onclick="take_snapshot()">Capture Image</button>
    
      <br> <br>
      <button class="btn btn-success" id="Identify Image" onclick="check()">Identify Image</button>
      <p style="font-size: 22px;">Object :<span id="result_object"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
